version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
# - start
- random_data
- user_give_name
- solve_riddle_date
- solve_world_cup_riddle
- get_current_room
- get_number_puzzle_solved
- solve_wet_riddle
- get_current_puzzle_prompt
- get_hint
- pick_something

entities:
- name
- answer_date
- answer_world_cup
- current_room
- number_puzzle_solved
- lives
- current_puzzle_to_solve
- answer_wet
- date_puzzle_hint_count
- worldcup_puzzle_hint_count
- wet_puzzle_hint_count
- picked_item

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  answer_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: answer_date

  answer_world_cup:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: answer_world_cup

  current_room:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: current_room

  number_puzzle_solved:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number_puzzle_solved

  lives:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: lives
  
  current_puzzle_to_solve:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: current_puzzle_to_solve

  answer_wet:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: answer_wet
  
  date_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: date_puzzle_hint_count
  
  worldcup_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: worldcup_puzzle_hint_count

  wet_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: wet_puzzle_hint_count

  picked_item:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: picked_item



responses:
  utter_random_thing:
  - text: "I am not understanding....Please ask again!"

actions:
- utter_random_thing
# - action_session_started
- action_say_name
- action_say_is_date_riddle_correct
- action_say_is_world_cup_riddle_correct
- action_say_is_wet_riddle_correct
- action_get_current_room
- action_get_number_puzzle_solved
- action_default_fallback
- action_get_current_puzzle_prompt
- action_get_hints
- action_pick_something