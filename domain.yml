version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
# - start
- random_data
- user_give_name
- get_hint
- pick_something
- affirm_to_play
- deny_to_play
- give_direction
- give_son_answer
- give_math_answer
- look_at
- switch_room
- activate
- give_planet_answer


entities:
- name
- lives
- current_puzzle_to_solve
- picked_item
- direction
- son_puzzle_hint_count
- son_answer
- is_son_puzzle_solved
- math_puzzle_hint_count
- east_puzzle_hint_count
- north_puzzle_hint_count
- south_puzzle_hint_count
- math_answer
- is_math_puzzle_solved
- looked_item
- current_room
- oxygen_puzzle_hint_count
- activate_puzzle_hint_count
- planet_puzzle_hint_count
- moon_puzzle_hint_count
- is_planet_puzzle_solved
- planet_answer

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  lives:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: lives
  
  current_puzzle_to_solve:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: current_puzzle_to_solve

  son_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: son_puzzle_hint_count

  math_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: math_puzzle_hint_count

  east_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: east_puzzle_hint_count

  north_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: north_puzzle_hint_count

  south_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: south_puzzle_hint_count

  oxygen_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: oxygen_puzzle_hint_count

  activate_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: activate_puzzle_hint_count

  planet_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: planet_puzzle_hint_count

  moon_puzzle_hint_count:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: moon_puzzle_hint_count

  picked_item:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: picked_item

  looked_item:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: looked_item

  direction:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: direction

  son_answer:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: son_answer

  math_answer:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: math_answer
  
  planet_answer:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: planet_answer
  
  is_son_puzzle_solved:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: is_son_puzzle_solved

  is_math_puzzle_solved:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: is_math_puzzle_solved

  is_planet_puzzle_solved:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: is_planet_puzzle_solved

  current_room:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: current_room

responses:
  utter_random_thing:
  - text: "I am not understanding....Please ask again!"

actions:
- utter_random_thing
- action_say_name
- action_default_fallback
- action_get_hints
- action_pick_something
- action_handle_affirmation
- action_handle_direction
- action_son_puzzle
- action_math_puzzle
- action_look_at
- action_set_room
- action_activate_puzzle
- action_planet_puzzle
- action_moon_puzzle